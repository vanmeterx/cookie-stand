<html>
<head>
  <title>Pat's Salmon Cookies: Sales</title>

<body>
<header><h1>Pat's Salmon Cookies: Sales</h1>

<nav>

      <a href="http://www.agbizcenter.org/business-services/farm-to-institution/farm-to-table-store">Proud Sponsors of

<div class="forms">
  <form>
    <h3>Add Your Store Information:</h3>
    <label for="loc">Store Location:</label>
    <input type="text" name="Store Location" id="loc">
    <label for="minCust">Minimum Customers per Day:</label>
    <input type="number" min="0" step="0.1" name="Minimum Customer" id="minCust">
    <label for="maxCust">Maximum Customer per Day:</label>
    <input type="number" min="0" step="0.1" name="Maximum Customer" id="maxCust">
    <label for="avgCookCust">Average Number of Cookies per Customer: </label>
    <input type="number" min="0" step="0.1" name="Average Number of Cookies per Customers" id="avgCookCust">
  </form>
</div>
<div class="space">
   <div>
     <p class="tableTitle">
       Cookies Needed By Location Each Day
     </p>
  </div>
  <table id="salesData">
  </table>
</div>
